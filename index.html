<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ben Walla</title>
    <!-- <link href="/bwalla796/styles.css" rel="stylesheet" />
        <link href="/bwalla796/images/favicon.ico" rel="icon" type="image/x-icon">  
    -->
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <div class="stars"></div>
    <div class="sun"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="container">
      <h2 class="item"><img class="icon" src="images/favicon.ico" alt="Icon"> Benjamin Walla</h2>
      <div class="item">
        <button id="toggle-theme" type="button" style="float: right;">Dark Mode</button>
        <a href="about.html"><button type="button" style="float: right;">About</button></a>
      </div>
    </div>
    <div class="container">
      <h3 class="item">Projects</h3>
      <div class="item">
        <ul class="container">
          <li class="item">
            <div class="container">
              <a class="item" href="https://github.com/bwalla796/Tasky"><div class="img-container">
                <img class="img" src="images/istockphoto-1488166509-612x612.jpg" alt="Tasky">
                <div class="img-title">
                  <h3>Tasky</h3>
                  <p>
                    A task management CLI and API
                  </p>
                </div>
              </div></a>
            </div>
          </li>
          <li class="item">
            <div class="container">
              <a class="item" href="https://github.com/bwalla796/Goliath"><div class="img-container">
                <img class="img" src="images/goliath_screenshot.png" alt="Goliath">
                <div class="img-title">
                  <h3>Goliath</h3>
                  <p>
                    A roguelike game for your CLI
                  </p>
                </div>
              </div></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    const toggleButton = document.getElementById('toggle-theme');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        toggleButton.textContent = "Light Mode";
      } else {
        toggleButton.textContent = "Dark Mode";
      }
    });
  </script>
</html>
